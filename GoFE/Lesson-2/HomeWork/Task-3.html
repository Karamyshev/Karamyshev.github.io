<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-3</title>
</head>
<body>
<form action="">

    <label for="name">Name:</label>
    <br>
    <input type="text" name="name" value="" placeholder="Enter your Name">
    <br>
    <label for="e-mail">E-mail:</label>
    <br>
    <input type="text" name="e-mail" value="" placeholder="Enter your E-mail">
    <br><br>
    <label for="sex">Sex</label>
    <br>
    <input type="radio" name="sex" value="male">Male
    <input type="radio" name="sex" value="female">Female
    <br><br>
    <label for="status">Current status</label>
    <br>
    <input type="checkbox" name="status" value="Student">Student
    <br>
    <input type="checkbox" name="status" value="Employed">Employed
    <br>
    <input type="checkbox" name="status" value="Unmployed">Unmployed
    <br><br>
    <label for="month">Month and Year of birth</label>
    <br>
    <select name="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">Aprile</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">Jule</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <select name="years">
        <option>1987</option>
        <option>1988</option>
        <option>1989</option>
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
    </select>
    <br><br>
    <label for="skills">Skills and Technologies</label>
    <br>
    <select name="skills" multiple size="10">
        <optgroup label="Tech skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascr">JavaScript</option>
            <option value="git">git</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="time">Time management</option>
            <option value="proactivity">Proactivity</option>
            <option value="teamwork">Teamwork</option>
            <option value="leadership">Leadership</option>
        </optgroup>
    </select>
    <br><br>
    <label for="Photo">Photo</label>
    <br>
    <input type="file" name="Choose File">
    <br><br>
    <label for="comments">Comments</label>
    <br>
    <textarea name="comments" rows="5" cols="25"> </textarea>
    <br><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
